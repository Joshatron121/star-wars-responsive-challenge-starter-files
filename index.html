<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Star Wars Responsive Challenge</title>

  <!-- Responsive viewport tag, tells small screens that it's responsive -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Normalize.css, a cross-browser reset file -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.css" rel="stylesheet">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">

  <!-- Stylesheets -->
  
<link rel="stylesheet" href="css/float-grid.css">
<link rel="stylesheet" href="css/main.css">


</head>
<body>
	<header>
		<div class="row">
			<div class="col-12 headtext">
				<h1>Star Wars Characters</h1>
				<h3>Incomplete List</h3>
			</div>
		</div>
	</header>
	<main>
		<section>
			<div class="row">
				<div class="col-4">
					<div class="card">
						<img src="images/rey_square.png">
						<div class="infopanel">
							<h3 class="infopanel">Rey</h3>
							<p class="description">Protagonist, from Jakku</p>
						</div>
					</div>
				</div>
				<div class="col-4">
					<div class="card">
						<img src="images/finn_square.png">
						<div class="infopanel">
							<h3 class="charactername">Finn</h3>
							<p class="description">Storm Trooper, befriends Rey</p>
						</div>
					</div>
				</div>
				<div class="col-4">
					<div class="card">
						<img src="images/kylo_square.png">
						<div class="infopanel">
							<h3 class="charactername">Kylo</h3>
							<p class="description">Main villian, or is he?</p>
						</div>
					</div>
				</div>
			</div>
		</section>
		<section>
			<div class="row">
				<div class="col-4">
					<div class="card">
						<img src="images/poe_square.png">
						<div class="infopanel">
							<h3 class="infopanel">Poe</h3>
							<p class="description">Rebel pilot</p>
						</div>
					</div>
				</div>
				<div class="col-4">
					<div class="card">
						<img src="images/chewbacca_square.png">
						<div class="infopanel">
							<h3 class="charactername">Chewbacca</h3>
							<p class="description">A great first mate</p>
						</div>
					</div>
				</div>
				<div class="col-4">
					<div class="card">
						<img src="images/yoda_square.png">
						<div class="infopanel">
							<h3 class="charactername">Yoda</h3>
							<p class="description">Wise old Jedi master</p>
						</div>
					</div>
				</div>
			</main>
		</section>
	</main>
</body>
</html>
